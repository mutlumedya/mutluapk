name: AtomSporTV M3U Güncelle (Her 5 Dakika)

on:
  schedule:
    - cron: '*/5 * * * *'    # Her 5 dakikada bir
  workflow_dispatch:         # Manuel çalıştırma

permissions:
  contents: write

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    concurrency:
      group: atom-scanner
      cancel-in-progress: true

    steps:
      - name: Repository Checkout
        uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Requests Kütüphanesini Kur
        run: pip install requests

      - name: Atom Scanner'ı Çalıştır
        run: python atom_scanner.py

      - name: Değişiklikleri Commit ve Push Et
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add atom.m3u
          if git diff --staged --quiet; then
            echo "Değişiklik yok, commit yapılmadı."
          else
            git commit -m "Güncel AtomSporTV playlist ($(date -u '+%Y-%m-%d %H:%M UTC'))"
            git push
            echo "Yeni playlist pushlandı!"
          fi
